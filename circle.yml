machine:
  environment:
    CONSUL_VERSION: 0.6.4
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - cd 0.6 && docker build -t unifio/consul .
    - mkdir -p ~/docker
    - docker save unifio/consul > ~/docker/image.tar

test:
  override:
    - docker run unifio/consul version

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E 'unifio/consul' | awk '{print $3}'` unifio/consul:${TF_VERSION}
      - docker push unifio/consul
